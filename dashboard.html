<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmyrus - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-indigo-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">ðŸ“Š Pharmyrus - AnÃ¡lise Consolidada</h1>
    <button onclick="exportarPDF()" class="bg-white text-indigo-700 px-4 py-1 rounded-lg hover:bg-indigo-100">Exportar PDF</button>
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <section id="contexto" class="mb-6"></section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8" id="estatisticas"></section>

    <section class="bg-white rounded-2xl p-4 shadow mb-8">
      <h2 class="text-lg font-semibold mb-2 text-gray-800">ðŸ“… Linha do Tempo</h2>
      <canvas id="timelineChart" height="80"></canvas>
    </section>

    <section class="bg-white rounded-2xl p-4 shadow mb-8">
      <h2 class="text-lg font-semibold mb-3 text-gray-800">ðŸ“‘ Filtros</h2>
      <div class="flex flex-wrap gap-4 mb-4">
        <select id="filtroFonte" class="border rounded p-2">
          <option value="todas">Todas as fontes</option>
          <option value="INPI">INPI (BR)</option>
          <option value="EPO">EPO (EU)</option>
        </select>

        <select id="filtroTipo" class="border rounded p-2">
          <option value="todos">Todos os tipos</option>
        </select>
      </div>

      <table class="min-w-full text-sm text-left border-collapse" id="tabelaPatentes">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">Fonte</th>
            <th class="p-2 border">NÃºmero</th>
            <th class="p-2 border">TÃ­tulo</th>
            <th class="p-2 border">Ano</th>
            <th class="p-2 border">RelevÃ¢ncia</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </section>
  </main>

  <script>
    const dados = JSON.parse(localStorage.getItem("patentAnalysis") || "{}");

    if (!dados?.estatisticas) {
      document.body.innerHTML = '<div class="p-8 text-center text-gray-600">Nenhuma anÃ¡lise encontrada. Volte Ã  pÃ¡gina inicial.</div>';
    }

    const patentes = (dados.todas_patentes || []).sort((a, b) => {
      if (a.fonte === 'INPI' && b.fonte !== 'INPI') return -1;
      if (b.fonte === 'INPI' && a.fonte !== 'INPI') return 1;
      return (b.ano || 0) - (a.ano || 0);
    });

    document.getElementById("contexto").innerHTML = `
      <div class="bg-white rounded-2xl p-4 shadow">
        <h2 class="text-xl font-semibold mb-2 text-indigo-700">${dados.contexto.molecula_principal}</h2>
        <p><strong>Nome comercial:</strong> ${dados.contexto.nome_comercial}</p>
        <p><strong>Classe terapÃªutica:</strong> ${dados.contexto.classe_terapeutica}</p>
      </div>
    `;

    document.getElementById("estatisticas").innerHTML = `
      <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="text-sm text-gray-500">Total de Patentes</h3>
        <p class="text-2xl font-bold">${dados.estatisticas.total_patentes}</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="text-sm text-gray-500">INPI (BR)</h3>
        <p class="text-2xl font-bold text-indigo-700">${dados.estatisticas.por_fonte.INPI}</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="text-sm text-gray-500">EPO (EU)</h3>
        <p class="text-2xl font-bold text-pink-600">${dados.estatisticas.por_fonte.EPO}</p>
      </div>
    `;

    const ctx = document.getElementById('timelineChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: dados.estatisticas.timeline.map(t => t.ano),
        datasets: [{
          label: 'Patentes por Ano',
          data: dados.estatisticas.timeline.map(t => t.quantidade)
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    const corpo = document.getElementById("corpoTabela");
    const filtroFonte = document.getElementById("filtroFonte");
    const filtroTipo = document.getElementById("filtroTipo");

    const tiposUnicos = [...new Set(patentes.map(p => p.tipo_patente || "outros"))];
    filtroTipo.innerHTML += tiposUnicos.map(t => `<option value="${t}">${t}</option>`).join("");

    function renderTabela() {
      const fonteSel = filtroFonte.value;
      const tipoSel = filtroTipo.value;
      corpo.innerHTML = "";

      patentes.filter(p => {
        const okFonte = (fonteSel === "todas" || p.fonte === fonteSel);
        const okTipo = (tipoSel === "todos" || p.tipo_patente === tipoSel);
        return okFonte && okTipo;
      }).forEach(p => {
        corpo.innerHTML += `
          <tr class="border-b hover:bg-gray-50">
            <td class="p-2 border">${p.fonte}</td>
            <td class="p-2 border">${p.numero}</td>
            <td class="p-2 border">${p.titulo}</td>
            <td class="p-2 border">${p.ano || '-'}</td>
            <td class="p-2 border">${p.relevancia}</td>
          </tr>`;
      });
    }

    filtroFonte.onchange = renderTabela;
    filtroTipo.onchange = renderTabela;
    renderTabela();

    function exportarPDF() {
      window.print();
    }
  </script>
</body>
</html>
