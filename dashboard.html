<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pharmyrus</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 2rem; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 2rem; border-radius: 1rem; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .header h1 { color: #1f2937; margin-bottom: 0.5rem; }
        .header p { color: #6b7280; }
        .buttons { display: flex; gap: 1rem; margin-top: 1rem; }
        .btn { padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
        .btn:hover { background: #1e40af; }
        .loading { background: white; padding: 3rem; border-radius: 1rem; text-align: center; }
        .loading.hidden { display: none; }
        .spinner { width: 60px; height: 60px; border: 4px solid #e5e7eb; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .card { background: white; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .card h2 { font-size: 2rem; color: #2563eb; margin-bottom: 0.5rem; }
        .card p { color: #6b7280; font-weight: 600; }
        .card small { color: #9ca3af; font-size: 0.75rem; }
        .report { background: white; padding: 2rem; border-radius: 1rem; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .report h3 { color: #1f2937; margin-bottom: 1rem; }
        .report-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem; }
        .report-item h4 { color: #1f2937; margin-bottom: 0.5rem; font-size: 1rem; }
        .report-item p { color: #6b7280; font-size: 0.875rem; line-height: 1.6; }
        .table-container { background: white; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f9fafb; padding: 1rem; text-align: left; font-weight: 600; color: #374151; font-size: 0.875rem; border-bottom: 2px solid #e5e7eb; }
        td { padding: 1rem; border-bottom: 1px solid #e5e7eb; font-size: 0.875rem; color: #374151; }
        tbody tr:hover { background: #f9fafb; }
        .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; }
        .badge-alta { background: #fee2e2; color: #991b1b; }
        .badge-media { background: #fef3c7; color: #92400e; }
        .badge-inpi { background: #dbeafe; color: #1e40af; }
        .badge-epo { background: #d1fae5; color: #065f46; }
        .error { background: white; padding: 3rem; border-radius: 1rem; text-align: center; }
        .error.hidden { display: none; }
        .error h2 { color: #dc2626; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <h2>Carregando dados...</h2>
            <p id="loadingMsg" style="color: #6b7280; margin-top: 1rem;"></p>
        </div>

        <div id="error" class="error hidden">
            <h2>‚ùå Erro</h2>
            <p id="errorMsg"></p>
            <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
        </div>

        <div id="content" style="display: none;">
            <div class="header">
                <h1 id="title">Dashboard</h1>
                <p id="subtitle"></p>
                <div class="buttons">
                    <button class="btn" onclick="window.print()">üì• PDF</button>
                    <button class="btn" onclick="if(confirm('Nova?')){localStorage.clear();window.location.href='index.html';}">üîç Nova</button>
                </div>
            </div>

            <div class="cards">
                <div class="card"><h2 id="totalPatentes">0</h2><p>Total</p><small id="fontes"></small></div>
                <div class="card"><h2 id="anosProtecao">0</h2><p>Anos Prote√ß√£o</p></div>
                <div class="card"><h2 id="altaAmeaca">0</h2><p>Alta Amea√ßa</p></div>
                <div class="card"><h2 id="titular">-</h2><p>Titular</p></div>
            </div>

            <div class="report">
                <h3>üìä Relat√≥rio</h3>
                <div class="report-grid">
                    <div class="report-item"><h4>Panorama</h4><p id="panorama"></p></div>
                    <div class="report-item"><h4>Titular</h4><p id="titularDesc"></p></div>
                    <div class="report-item"><h4>Barreiras</h4><p id="barreiras"></p></div>
                    <div class="report-item"><h4>Oportunidades</h4><p id="janelas"></p></div>
                </div>
            </div>

            <div class="table-container">
                <h3>üîé Patentes (<span id="count">0</span>)</h3>
                <div style="overflow-x: auto; margin-top: 1rem;">
                    <table>
                        <thead><tr><th>Fonte</th><th>N√∫mero</th><th>T√≠tulo</th><th>Ano</th><th>Amea√ßa</th></tr></thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Dashboard FINAL v6');
        
        var urlParams = new URLSearchParams(window.location.search);
        var timestamp = urlParams.get('t');
        
        console.log('Timestamp URL:', timestamp);
        
        if (!timestamp) {
            console.warn('‚ö†Ô∏è Sem timestamp - poss√≠vel cache');
        }
        
        var tentativa = 0;
        var maxTentativas = 3;
        
        function carregar() {
            tentativa++;
            console.log('Tentativa', tentativa, 'de', maxTentativas);
            
            document.getElementById('loadingMsg').textContent = 'Tentativa ' + tentativa + ' de ' + maxTentativas;
            
            var stored = localStorage.getItem('patentAnalysis');
            
            if (!stored) {
                console.error('‚ùå Sem dados no localStorage');
                
                if (tentativa < maxTentativas) {
                    console.log('‚è≥ Aguardando 2s...');
                    setTimeout(carregar, 2000);
                    return;
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMsg').textContent = 'Nenhum dado encontrado ap√≥s ' + maxTentativas + ' tentativas. Fa√ßa uma nova busca.';
                return;
            }
            
            console.log('‚úÖ Dados encontrados:', stored.length, 'bytes');
            
            try {
                var raw = JSON.parse(stored);
                var dados = Array.isArray(raw) && raw[0] && raw[0].output ? JSON.parse(raw[0].output) : (Array.isArray(raw) && raw[0] ? raw[0] : raw);
                
                console.log('Mol√©cula:', dados.meta.molecula);
                console.log('Comercial:', dados.meta.nome_comercial);
                
                document.getElementById('title').textContent = dados.meta.nome_comercial || 'Dashboard';
                document.getElementById('subtitle').textContent = (dados.meta.molecula || '') + ' | ' + (dados.meta.classe_terapeutica || '');
                document.getElementById('totalPatentes').textContent = dados.estatisticas.total_patentes || 0;
                document.getElementById('fontes').textContent = 'INPI: ' + (dados.estatisticas.por_fonte.INPI || 0) + ' | EPO: ' + (dados.estatisticas.por_fonte.EPO || 0);
                document.getElementById('anosProtecao').textContent = dados.metricas_chave.anos_protecao_restantes || 0;
                document.getElementById('altaAmeaca').textContent = dados.metricas_chave.patentes_alta_ameaca || 0;
                
                var tit = dados.estatisticas.top_titulares[0].titular || 'N/A';
                document.getElementById('titular').textContent = tit.substring(0, 25);
                
                document.getElementById('panorama').textContent = dados.relatorio_executivo.panorama_geral || '';
                document.getElementById('titularDesc').textContent = dados.relatorio_executivo.titular_dominante || '';
                document.getElementById('barreiras').textContent = dados.relatorio_executivo.barreiras_criticas || '';
                document.getElementById('janelas').textContent = dados.relatorio_executivo.janelas_oportunidade || '';
                
                var patentes = dados.patentes || [];
                var validas = patentes.filter(function(p) {
                    return p.titulo && p.titulo.indexOf('[object Object]') === -1;
                });
                
                console.log('Patentes:', validas.length);
                document.getElementById('count').textContent = validas.length;
                
                var tbody = document.getElementById('tbody');
                for (var i = 0; i < Math.min(validas.length, 100); i++) {
                    var p = validas[i];
                    var tr = document.createElement('tr');
                    var fonte = p.fonte || (p.pais === 'BR' ? 'INPI' : 'EPO');
                    
                    tr.innerHTML = '<td><span class="badge badge-' + fonte.toLowerCase() + '">' + (fonte === 'INPI' ? 'BR' : p.pais) + '</span></td>' +
                        '<td><code style="font-size:0.75rem">' + (p.numero_completo || '-').substring(0, 20) + '</code></td>' +
                        '<td>' + (p.titulo || 'Sem t√≠tulo').substring(0, 80) + '</td>' +
                        '<td>' + (p.ano_deposito || p.ano || '-') + '</td>' +
                        '<td>' + (p.nivel_ameaca ? '<span class="badge badge-' + p.nivel_ameaca.toLowerCase() + '">' + p.nivel_ameaca + '</span>' : 'N/A') + '</td>';
                    
                    tbody.appendChild(tr);
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').style.display = 'block';
                console.log('‚úÖ Pronto!');
                
            } catch (erro) {
                console.error('‚ùå Erro:', erro);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMsg').textContent = erro.message;
            }
        }
        
        // Aguardar 1 segundo antes de tentar carregar
        setTimeout(carregar, 1000);
    </script>
</body>
</html>
