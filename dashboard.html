<script>
console.log('🚀 Dashboard v12 - TÍTULOS CORRIGIDOS');

let todasPatentes = [];
let patentesFiltradas = [];

// ═══════════════════════════════════════════════════════
// FUNÇÃO EXTRAIR TEXTO - SUPER ROBUSTA
// ═══════════════════════════════════════════════════════
function extrairTexto(v) {
    console.log('extrairTexto chamada:', typeof v, Array.isArray(v));
    
    if (!v) return 'Sem título';
    
    // String simples
    if (typeof v === 'string') return v;
    
    // Array
    if (Array.isArray(v)) {
        var textos = [];
        
        for (var i = 0; i < v.length; i++) {
            var item = v[i];
            
            console.log('  Item', i, ':', typeof item, item);
            
            // Null ou undefined
            if (!item) continue;
            
            // String
            if (typeof item === 'string') {
                textos.push(item);
                continue;
            }
            
            // Número
            if (typeof item === 'number') {
                textos.push(String(item));
                continue;
            }
            
            // Objeto
            if (typeof item === 'object') {
                // Tenta propriedades conhecidas
                if (item.$) {
                    textos.push(String(item.$));
                } else if (item.text) {
                    textos.push(String(item.text));
                } else if (item.value) {
                    textos.push(String(item.value));
                } else if (item.content) {
                    textos.push(String(item.content));
                } else if (item._) {
                    textos.push(String(item._));
                } else {
                    // Pega TODOS os valores do objeto
                    var keys = Object.keys(item);
                    for (var k = 0; k < keys.length; k++) {
                        var val = item[keys[k]];
                        if (typeof val === 'string' && val.length > 0) {
                            textos.push(val);
                        } else if (typeof val === 'number') {
                            textos.push(String(val));
                        }
                    }
                }
            }
        }
        
        var resultado = textos.length > 0 ? textos.join(' ') : 'Título não disponível';
        console.log('  Resultado array:', resultado);
        return resultado;
    }
    
    // Objeto simples
    if (typeof v === 'object') {
        if (v.$) return String(v.$);
        if (v.text) return String(v.text);
        if (v.value) return String(v.value);
        if (v.content) return String(v.content);
        if (v._) return String(v._);
        
        // Tenta pegar qualquer valor string
        var keys = Object.keys(v);
        for (var i = 0; i < keys.length; i++) {
            var val = v[keys[i]];
            if (typeof val === 'string' && val.length > 5) {
                return val;
            }
        }
        
        return 'Título complexo';
    }
    
    return String(v);
}

function carregar() {
    setTimeout(function() {
        var stored = localStorage.getItem('patentAnalysis');
        
        if (!stored) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMsg').textContent = 'Nenhum dado. Faça nova busca.';
            return;
        }
        
        try {
            var raw = JSON.parse(stored);
            var dados;
            
            if (Array.isArray(raw) && raw[0]) {
                dados = raw[0].output ? JSON.parse(raw[0].output) : raw[0];
            } else {
                dados = raw;
            }
            
            console.log('✅ Dados OK');
            renderizar(dados);
            
        } catch (e) {
            console.error('❌ Erro:', e);
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMsg').textContent = 'Erro: ' + e.message;
        }
    }, 500);
}

function renderizar(dados) {
    // HEADER
    document.getElementById('moleculaName').textContent = dados.meta.molecula || '-';
    document.getElementById('comercialName').textContent = dados.meta.nome_comercial || '-';
    document.getElementById('classeName').textContent = dados.meta.classe_terapeutica || '-';
    
    // CARDS
    var estat = dados.estatisticas || {};
    var porFonte = estat.por_fonte || {};
    
    document.getElementById('totalPatentes').textContent = estat.total_patentes || 0;
    document.getElementById('fontes').textContent = 'INPI: ' + (porFonte.INPI || 0) + ' | EPO: ' + (porFonte.EPO || 0);
    
    var metricas = dados.metricas_chave || {};
    document.getElementById('anosProtecao').textContent = metricas.anos_protecao_restantes || 0;
    document.getElementById('altaAmeaca').textContent = metricas.patentes_alta_ameaca || 0;
    
    // TITULAR PRINCIPAL - PEGA O PRIMEIRO QUE NÃO SEJA "NÃO INFORMADO"
    var topTitulares = estat.top_titulares || [];
    var titularPrincipal = null;
    
    for (var i = 0; i < topTitulares.length; i++) {
        var t = topTitulares[i];
        if (t.titular && t.titular !== 'Nao informado' && t.titular !== 'N/A') {
            titularPrincipal = t;
            break;
        }
    }
    
    if (titularPrincipal) {
        document.getElementById('titular').textContent = titularPrincipal.titular.substring(0, 20);
        document.getElementById('titularPerc').textContent = titularPrincipal.percentual + '%';
    } else if (topTitulares[0]) {
        document.getElementById('titular').textContent = topTitulares[0].titular.substring(0, 20);
        document.getElementById('titularPerc').textContent = topTitulares[0].percentual + '%';
    }
    
    // RELATORIO
    var rel = dados.relatorio_executivo || {};
    document.getElementById('panorama').textContent = rel.panorama_geral || '-';
    document.getElementById('titularDesc').textContent = rel.titular_dominante || '-';
    document.getElementById('barreiras').textContent = rel.barreiras_criticas || '-';
    document.getElementById('janelas').textContent = rel.janelas_oportunidade || '-';
    
    // PATENTES
    todasPatentes = dados.patentes || [];
    
    console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━');
    console.log('NORMALIZANDO TÍTULOS');
    console.log('Total patentes:', todasPatentes.length);
    
    // NORMALIZAR TITULOS COM LOG DETALHADO
    for (var i = 0; i < todasPatentes.length; i++) {
        var tituloOriginal = todasPatentes[i].titulo;
        
        if (i < 3) {
            console.log('─────────────────────────────');
            console.log('Patente', i);
            console.log('Título original:', tituloOriginal);
            console.log('Tipo:', typeof tituloOriginal);
            console.log('É array?', Array.isArray(tituloOriginal));
        }
        
        todasPatentes[i].titulo = extrairTexto(tituloOriginal);
        
        if (i < 3) {
            console.log('Título final:', todasPatentes[i].titulo);
        }
    }
    console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━');
    
    console.log('Total:', todasPatentes.length);
    
    popularFiltros();
    patentesFiltradas = todasPatentes.slice();
    renderizarTabela();
    
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('content').style.display = 'block';
}

function popularFiltros() {
    var paises = new Set();
    var titulares = new Set();
    var anos = new Set();
    
    for (var i = 0; i < todasPatentes.length; i++) {
        var p = todasPatentes[i];
        if (p.country || p.pais) paises.add(p.country || p.pais);
        if (p.applicant && p.applicant !== 'Nao informado') titulares.add(p.applicant);
        if (p.ano_deposito || p.ano) anos.add(p.ano_deposito || p.ano);
    }
    
    var selectPais = document.getElementById('filterPais');
    Array.from(paises).sort().forEach(function(p) {
        var opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        selectPais.appendChild(opt);
    });
    
    var selectTitular = document.getElementById('filterTitular');
    Array.from(titulares).sort().slice(0, 20).forEach(function(t) {
        var opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t.substring(0, 40);
        selectTitular.appendChild(opt);
    });
    
    var selectAno = document.getElementById('filterAno');
    Array.from(anos).sort().reverse().forEach(function(a) {
        var opt = document.createElement('option');
        opt.value = a;
        opt.textContent = a;
        selectAno.appendChild(opt);
    });
}

function limparFiltros() {
    document.getElementById('filterFonte').value = '';
    document.getElementById('filterPais').value = '';
    document.getElementById('filterAmeaca').value = '';
    document.getElementById('filterTitular').value = '';
    document.getElementById('filterAno').value = '';
    document.getElementById('filterBusca').value = '';
    aplicarFiltros();
}

function aplicarFiltros() {
    var fonte = document.getElementById('filterFonte').value;
    var pais = document.getElementById('filterPais').value;
    var ameaca = document.getElementById('filterAmeaca').value;
    var titular = document.getElementById('filterTitular').value;
    var ano = document.getElementById('filterAno').value;
    var busca = document.getElementById('filterBusca').value.toLowerCase();
    
    patentesFiltradas = todasPatentes.filter(function(p) {
        if (fonte) {
            var pFonte = p.fonte;
            var pPais = p.country || p.pais;
            if (fonte === 'INPI' && !(pFonte === 'INPI' || pPais === 'BR')) return false;
            if (fonte === 'EPO' && !(pFonte === 'EPO' && pPais !== 'BR')) return false;
        }
        if (pais && (p.country || p.pais) !== pais) return false;
        if (ameaca && p.nivel_ameaca !== ameaca) return false;
        if (titular && p.applicant !== titular) return false;
        if (ano && (p.ano_deposito || p.ano) !== ano) return false;
        if (busca) {
            var texto = ((p.titulo || '') + ' ' + (p.numero_completo || p.numero || '') + ' ' + (p.applicant || '')).toLowerCase();
            if (texto.indexOf(busca) === -1) return false;
        }
        return true;
    });
    
    renderizarTabela();
}

function renderizarTabela() {
    var tbody = document.getElementById('tbody');
    tbody.innerHTML = '';
    
    document.getElementById('countTotal').textContent = patentesFiltradas.length;
    
    for (var i = 0; i < Math.min(patentesFiltradas.length, 100); i++) {
        var p = patentesFiltradas[i];
        var tr = document.createElement('tr');
        
        var fonte = p.fonte;
        var pais = p.country || p.pais;
        var fonteDisplay = fonte || 'N/A';
        var badgeClass = 'badge-epo';
        
        if (fonte === 'INPI' || pais === 'BR') {
            fonteDisplay = 'BR';
            badgeClass = 'badge-br';
        }
        
        var ameaca = p.nivel_ameaca || '';
        var ameacaBadge = '-';
        if (ameaca) {
            var bc = ameaca === 'Alta' ? 'badge-alta' : (ameaca === 'Média' ? 'badge-media' : 'badge-baixa');
            ameacaBadge = '<span class="badge ' + bc + '">' + ameaca + '</span>';
        }
        
        tr.innerHTML = 
            '<td><span class="badge ' + badgeClass + '">' + fonteDisplay + '</span></td>' +
            '<td><code style="font-size:0.7rem">' + (p.numero_completo || p.numero || '-').substring(0, 18) + '</code></td>' +
            '<td style="max-width:300px">' + (p.titulo || 'Sem título').substring(0, 70) + '</td>' +
            '<td>' + (p.ano_deposito || p.ano || '-') + '</td>' +
            '<td>' + (pais || '-') + '</td>' +
            '<td style="max-width:150px">' + ((p.applicant || '-').substring(0, 25)) + '</td>' +
            '<td>' + ameacaBadge + '</td>';
        
        (function(patente) {
            tr.onclick = function() { abrirModal(patente); };
        })(p);
        
        tbody.appendChild(tr);
    }
}

function abrirModal(p) {
    document.getElementById('modalTitle').textContent = p.numero_completo || p.numero || 'Patente';
    
    var html = '';
    html += '<div class="detail"><strong>Título:</strong> ' + (p.titulo || 'N/A') + '</div>';
    html += '<div class="detail"><strong>Fonte:</strong> ' + (p.fonte || 'N/A') + '</div>';
    html += '<div class="detail"><strong>País:</strong> ' + (p.country || p.pais || 'N/A') + '</div>';
    html += '<div class="detail"><strong>Ano:</strong> ' + (p.ano_deposito || p.ano || 'N/A') + '</div>';
    html += '<div class="detail"><strong>Titular:</strong> ' + (p.applicant || 'N/A') + '</div>';
    html += '<div class="detail"><strong>IPC:</strong> ' + (p.ipc || 'N/A') + '</div>';
    if (p.nivel_ameaca) html += '<div class="detail"><strong>Ameaça:</strong> ' + p.nivel_ameaca + '</div>';
    if (p.comentario_ia) html += '<div class="detail"><strong>Análise:</strong> ' + p.comentario_ia + '</div>';
    if (p.abstract && p.abstract !== 'N/A') html += '<div class="detail"><strong>Resumo:</strong> ' + p.abstract + '</div>';
    
    document.getElementById('modalBody').innerHTML = html;
    document.getElementById('modal').classList.add('show');
}

function fecharModal() {
    document.getElementById('modal').classList.remove('show');
}

setTimeout(carregar, 300);
</script>
