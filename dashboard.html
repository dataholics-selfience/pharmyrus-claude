<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pharmyrus</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 2rem; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 2rem; border-radius: 1rem; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .header h1 { color: #1f2937; margin-bottom: 0.5rem; font-size: 2rem; }
        .header .subtitle { color: #6b7280; font-size: 1.125rem; margin-bottom: 1rem; }
        .header .info-pills { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .pill { display: inline-block; padding: 0.5rem 1rem; background: #f3f4f6; border-radius: 999px; font-size: 0.875rem; color: #374151; font-weight: 500; }
        .pill strong { color: #1f2937; }
        .buttons { display: flex; gap: 1rem; margin-top: 1rem; }
        .btn { padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; text-decoration: none; display: inline-block; }
        .btn:hover { background: #1e40af; }
        .btn-secondary { background: #6b7280; }
        .btn-secondary:hover { background: #4b5563; }
        .loading { background: white; padding: 3rem; border-radius: 1rem; text-align: center; }
        .loading.hidden { display: none; }
        .spinner { width: 60px; height: 60px; border: 4px solid #e5e7eb; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .card { background: white; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .card h2 { font-size: 2.5rem; color: #2563eb; margin-bottom: 0.5rem; }
        .card p { color: #6b7280; font-weight: 600; margin-bottom: 0.25rem; }
        .card small { color: #9ca3af; font-size: 0.75rem; display: block; }
        .report { background: white; padding: 2rem; border-radius: 1rem; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .report h3 { color: #1f2937; margin-bottom: 1.5rem; font-size: 1.5rem; }
        .report-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
        .report-item h4 { color: #1f2937; margin-bottom: 0.75rem; font-size: 1rem; font-weight: 600; }
        .report-item p { color: #4b5563; font-size: 0.9375rem; line-height: 1.6; }
        .filters { background: white; padding: 1.5rem; border-radius: 1rem; margin-bottom: 1.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
        .filters label { font-weight: 600; color: #374151; }
        .filters select { padding: 0.5rem 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 0.875rem; cursor: pointer; }
        .filters select:focus { outline: none; border-color: #2563eb; }
        .table-container { background: white; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .table-container h3 { color: #1f2937; margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f9fafb; padding: 1rem; text-align: left; font-weight: 600; color: #374151; font-size: 0.875rem; border-bottom: 2px solid #e5e7eb; position: sticky; top: 0; }
        td { padding: 1rem; border-bottom: 1px solid #e5e7eb; font-size: 0.875rem; color: #374151; }
        tbody tr { cursor: pointer; transition: background 0.2s; }
        tbody tr:hover { background: #f9fafb; }
        .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; }
        .badge-alta { background: #fee2e2; color: #991b1b; }
        .badge-media { background: #fef3c7; color: #92400e; }
        .badge-baixa { background: #dbeafe; color: #1e40af; }
        .badge-inpi, .badge-br { background: #dbeafe; color: #1e40af; }
        .badge-epo { background: #d1fae5; color: #065f46; }
        .error { background: white; padding: 3rem; border-radius: 1rem; text-align: center; }
        .error.hidden { display: none; }
        .error h2 { color: #dc2626; margin-bottom: 1rem; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 2rem; border-radius: 1rem; max-width: 800px; max-height: 90vh; overflow-y: auto; margin: 1rem; }
        .modal-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 1.5rem; }
        .modal-header h2 { color: #1f2937; font-size: 1.25rem; flex: 1; }
        .modal-close { background: #e5e7eb; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
        .modal-close:hover { background: #d1d5db; }
        .modal-body { color: #4b5563; line-height: 1.6; }
        .modal-body .detail { margin-bottom: 1rem; }
        .modal-body .detail strong { color: #1f2937; display: block; margin-bottom: 0.25rem; }
    </style>
</head>

    <script>

        // âœ… CorreÃ§Ã£o: funÃ§Ã£o para normalizar tÃ­tulo
        function formatTitulo(t) {
            if (!t) return 'Sem tÃ­tulo';
            if (typeof t === 'string') return t;
            if (Array.isArray(t)) return t.map(formatTitulo).join(' | ');
            if (typeof t === 'object') {
                const keys = ['titulo', 'title', 'text', 'label', 'value', 'descricao'];
                for (const k of keys) if (t[k]) return formatTitulo(t[k]);
                return Object.values(t).map(formatTitulo).join(' | ');
            }
            return String(t);
        }

        // resto do script idÃªntico, apenas 2 trocas pequenas abaixo ðŸ‘‡

        function renderizarTabela() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            document.getElementById('count').textContent = patentesFiltradas.length;

            for (let i = 0; i < Math.min(patentesFiltradas.length, 200); i++) {
                const p = patentesFiltradas[i];
                const tr = document.createElement('tr');

                const fonte = p.fonte;
                const pais = p.country || p.pais;
                let fonteDisplay = fonte;
                let badgeClass = 'badge-epo';
                if (fonte === 'INPI' || pais === 'BR') { fonteDisplay = 'BR'; badgeClass = 'badge-br'; }

                const tipo = p.tipo_patente || p.categoria_busca || 'outros';
                let tipoDisplay = tipo;
                if (tipo === 'molecula_principal') tipoDisplay = 'MolÃ©cula';
                else if (tipo === 'sal') tipoDisplay = 'Sal';
                else if (tipo === 'cristal') tipoDisplay = 'Cristal';
                else if (tipo === 'formulacao') tipoDisplay = 'FormulaÃ§Ã£o';
                else if (tipo === 'forma_farmaceutica') tipoDisplay = 'Forma Farm.';

                const ameaca = p.nivel_ameaca || '';
                let ameacaBadge = '';
                if (ameaca) {
                    const badgeAmeaca = ameaca === 'Alta' ? 'badge-alta' : (ameaca === 'MÃ©dia' ? 'badge-media' : 'badge-baixa');
                    ameacaBadge = '<span class="badge ' + badgeAmeaca + '">' + ameaca + '</span>';
                }

                const tituloLimpo = formatTitulo(p.titulo).substring(0, 80);

                tr.innerHTML = '<td><span class="badge ' + badgeClass + '">' + fonteDisplay + '</span></td>' +
                    '<td><code style="font-size:0.75rem">' + (p.numero_completo || p.numero || '-').substring(0, 20) + '</code></td>' +
                    '<td>' + tituloLimpo + '</td>' +
                    '<td>' + (p.ano_deposito || p.ano || '-') + '</td>' +
                    '<td>' + tipoDisplay + '</td>' +
                    '<td>' + ameacaBadge + '</td>';

                tr.onclick = function() { abrirModal(p); };
                tbody.appendChild(tr);
            }
        }

        function abrirModal(patente) {
            document.getElementById('modalTitle').textContent = patente.numero_completo || patente.numero || 'Patente';
            let html = '';
            html += '<div class="detail"><strong>TÃ­tulo:</strong> ' + formatTitulo(patente.titulo) + '</div>';
            html += '<div class="detail"><strong>Fonte:</strong> ' + (patente.fonte || 'N/A') + '</div>';
            html += '<div class="detail"><strong>PaÃ­s:</strong> ' + (patente.country || patente.pais || 'N/A') + '</div>';
            html += '<div class="detail"><strong>Ano de DepÃ³sito:</strong> ' + (patente.ano_deposito || patente.ano || 'N/A') + '</div>';
            html += '<div class="detail"><strong>Titular:</strong> ' + (patente.applicant || 'N/A') + '</div>';
            html += '<div class="detail"><strong>IPC:</strong> ' + (patente.ipc || 'N/A') + '</div>';
            html += '<div class="detail"><strong>Tipo:</strong> ' + (patente.tipo_patente || patente.categoria_busca || 'N/A') + '</div>';
            if (patente.nivel_ameaca) html += '<div class="detail"><strong>NÃ­vel de AmeaÃ§a:</strong> ' + patente.nivel_ameaca + '</div>';
            if (patente.comentario_ia) html += '<div class="detail"><strong>AnÃ¡lise IA:</strong> ' + patente.comentario_ia + '</div>';
            if (patente.abstract && patente.abstract !== 'N/A') html += '<div class="detail"><strong>Resumo:</strong> ' + patente.abstract + '</div>';
            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('modal').classList.add('show');
        }

        setTimeout(carregar, 500);
    </script>
