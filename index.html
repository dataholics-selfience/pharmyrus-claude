<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmyrus - Busca Avan√ßada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">Pharmyrus - Busca de Patentes</h1>
    <form id="searchForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Mol√©cula</label>
        <input type="text" id="molecula" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome Comercial</label>
        <input type="text" id="nomeComercial" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">
        Buscar e Analisar
      </button>
    </form>

    <div id="loading" class="hidden mt-4 text-center text-gray-600">
      üîç Analisando dados... aguarde alguns segundos.
    </div>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const molecula = document.getElementById("molecula").value.trim();
      const nomeComercial = document.getElementById("nomeComercial").value.trim();
      document.getElementById("loading").classList.remove("hidden");

      try {
        const response = await fetch("https://SEU_WEBHOOK_N8N_URL", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ molecula, nomeComercial })
        });

        const result = await response.json();
        localStorage.setItem("patentAnalysis", JSON.stringify(result));
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Erro ao consultar n8n: " + err.message);
        document.getElementById("loading").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
