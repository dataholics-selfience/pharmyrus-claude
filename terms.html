<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharmyrus</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        
        .login-container { background: white; padding: 3rem; border-radius: 1rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 450px; width: 100%; }
        .logo-container { text-align: center; margin-bottom: 2rem; }
        .logo { max-width: 200px; height: auto; margin-bottom: 1rem; }
        .logo-text { color: #1f2937; font-size: 0.875rem; margin-top: 0.5rem; }
        
        .beta-badge { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: white; padding: 0.5rem 1rem; border-radius: 999px; font-size: 0.75rem; font-weight: 700; text-align: center; margin-bottom: 1.5rem; display: inline-block; width: 100%; }
        
        .tabs { display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 2px solid #e5e7eb; }
        .tab { flex: 1; padding: 1rem; background: none; border: none; font-weight: 600; color: #9ca3af; cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -2px; transition: all 0.2s; }
        .tab.active { color: #667eea; border-bottom-color: #667eea; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; font-size: 0.875rem; }
        .form-group input { width: 100%; padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; transition: border-color 0.2s; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        
        .invite-code-input { text-transform: uppercase; letter-spacing: 0.25rem; font-weight: 700; text-align: center; font-size: 1.25rem; }
        
        .btn { width: 100%; padding: 0.875rem; background: #667eea; color: white; border: none; border-radius: 0.5rem; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.2s; margin-bottom: 1rem; }
        .btn:hover { background: #5568d3; transform: translateY(-1px); }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; }
        
        .error { background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.875rem; display: none; }
        .error.show { display: block; }
        
        .success { background: #dcfce7; color: #166534; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.875rem; display: none; }
        .success.show { display: block; }
        
        .forgot-password { text-align: center; margin-top: 1rem; }
        .forgot-password a { color: #667eea; text-decoration: none; font-size: 0.875rem; }
        .forgot-password a:hover { text-decoration: underline; }
        
        .hidden { display: none; }
        
        .info-box { background: #eff6ff; border: 1px solid #3b82f6; color: #1e40af; padding: 1rem; border-radius: 0.5rem; font-size: 0.875rem; margin-bottom: 1.5rem; }
        .info-box strong { color: #1e3a8a; }
        
        /* Autocomplete */
        .autocomplete-container { position: relative; }
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .autocomplete-list.show { display: block; }
        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }
        .autocomplete-item:hover {
            background: #f3f4f6;
        }
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        .autocomplete-empty {
            padding: 0.75rem 1rem;
            color: #6b7280;
            font-size: 0.875rem;
            text-align: center;
        }
        
        /* Checkbox Termos */
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
        }
        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 0.125rem;
            cursor: pointer;
            flex-shrink: 0;
        }
        .terms-checkbox label {
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
            line-height: 1.6;
        }
        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        .terms-checkbox.error {
            border-color: #ef4444;
            background: #fef2f2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Pharmyrus Logo" class="logo">
            <div class="beta-badge">üéØ BETA PRIVADO - ACESSO POR CONVITE</div>
            <p class="logo-text">Intelig√™ncia de Patentes Farmac√™uticas</p>
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Entrar</button>
            <button class="tab" onclick="switchTab('register')">Cadastrar</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">E-mail</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="hidden">
            <div class="info-box">
                ‚ÑπÔ∏è <strong>Acesso por convite:</strong> Voc√™ precisa de um c√≥digo de convite para se cadastrar. Entre em contato com nossa equipe.
            </div>

            <div class="form-group">
                <label for="inviteCode">C√≥digo de Convite</label>
                <input 
                    type="text" 
                    id="inviteCode" 
                    class="invite-code-input"
                    placeholder="A3X9K2" 
                    maxlength="6"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="registerEmail">E-mail</label>
                <input type="email" id="registerEmail" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="registerName">Nome Completo</label>
                <input type="text" id="registerName" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group autocomplete-container">
                <label for="registerCompany">Nome da Empresa</label>
                <input 
                    type="text" 
                    id="registerCompany" 
                    placeholder="Digite o nome da empresa" 
                    required
                    autocomplete="off"
                >
                <div id="autocompleteList" class="autocomplete-list"></div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>

            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmar Senha</label>
                <input type="password" id="registerPasswordConfirm" placeholder="Repita a senha" required>
            </div>

            <div class="terms-checkbox" id="termsContainer">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">
                    Li e aceito os <a href="terms.html" target="_blank">Termos e Condi√ß√µes de Uso</a> da plataforma Pharmyrus. Estou ciente de que o aceite possui valor legal de contrato.
                </label>
            </div>

            <button type="submit" class="btn" id="registerBtn">Criar Conta</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="resetPassword(); return false;">Esqueci minha senha</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            sendPasswordResetEmail,
            updateProfile,
            setPersistence,
            browserLocalPersistence
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc,
            getDocs,
            collection,
            query,
            where,
            updateDoc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAHq5Tvn3qZvbj1D2GJdUW-BhPWiAURBJI",
            authDomain: "patentes-51d85.firebaseapp.com",
            projectId: "patentes-51d85",
            storageBucket: "patentes-51d85.firebasestorage.app",
            messagingSenderId: "278792677855",
            appId: "1:278792677855:web:a801a4894efe7aa1bbbc6a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // FOR√áAR persist√™ncia local
        setPersistence(auth, browserLocalPersistence);

        console.log('üî• Firebase inicializado');

        // AUTOCOMPLETE DE EMPRESAS
        let companiesList = [];
        
        async function loadCompanies() {
            try {
                const usersRef = collection(db, 'users');
                const snapshot = await getDocs(usersRef);
                const companies = new Set();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.company) {
                        companies.add(data.company);
                    }
                });
                
                companiesList = Array.from(companies).sort();
                console.log('üìä Empresas carregadas:', companiesList.length);
            } catch (error) {
                console.error('‚ùå Erro ao carregar empresas:', error);
            }
        }

        function setupAutocomplete() {
            const companyInput = document.getElementById('registerCompany');
            const autocompleteList = document.getElementById('autocompleteList');
            
            if (!companyInput) return;
            
            companyInput.addEventListener('input', function() {
                const value = this.value.trim().toLowerCase();
                autocompleteList.innerHTML = '';
                
                if (value.length < 2) {
                    autocompleteList.classList.remove('show');
                    return;
                }
                
                const filtered = companiesList.filter(company => 
                    company.toLowerCase().includes(value)
                );
                
                if (filtered.length === 0) {
                    autocompleteList.innerHTML = '<div class="autocomplete-empty">Nenhuma empresa encontrada. Digite o nome completo.</div>';
                    autocompleteList.classList.add('show');
                    return;
                }
                
                filtered.slice(0, 5).forEach(company => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-item';
                    div.textContent = company;
                    div.onclick = function() {
                        companyInput.value = company;
                        autocompleteList.classList.remove('show');
                    };
                    autocompleteList.appendChild(div);
                });
                
                autocompleteList.classList.add('show');
            });
            
            // Fechar lista ao clicar fora
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.autocomplete-container')) {
                    autocompleteList.classList.remove('show');
                }
            });
        }

        // GERAR ID √öNICO DE CONTRATO (24 caracteres alfanum√©ricos)
        function generateContractId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let id = '';
            for (let i = 0; i < 24; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // OBTER IP DO USU√ÅRIO
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('‚ùå Erro ao obter IP:', error);
                return 'IP_UNAVAILABLE';
            }
        }

        // CRIAR REGISTRO DE CONTRATO
        async function createContractRecord(userId, userData) {
            try {
                const contractId = generateContractId();
                const userIP = await getUserIP();
                const timestamp = new Date();
                
                const contractData = {
                    contractId: contractId,
                    userId: userId,
                    userEmail: userData.email,
                    userName: userData.displayName,
                    userCompany: userData.company,
                    acceptedAt: timestamp,
                    acceptedAtISO: timestamp.toISOString(),
                    ipAddress: userIP,
                    termsVersion: '1.0',
                    termsAccepted: true,
                    userAgent: navigator.userAgent,
                    weeklyConsultations: 0,
                    totalConsultations: 0,
                    lastConsultationDate: null
                };
                
                const contractRef = doc(db, 'contracts', contractId);
                await setDoc(contractRef, contractData);
                
                console.log('üìú Contrato registrado:', contractId);
                return contractId;
            } catch (error) {
                console.error('‚ùå Erro ao criar contrato:', error);
                throw error;
            }
        }

        function showError(message) {
            console.log('‚ùå ERRO:', message);
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            console.log('‚úÖ SUCESSO:', message);
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
        }

        function clearAllFields() {
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('inviteCode').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerName').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerPasswordConfirm').value = '';
        }

        window.switchTab = function(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            clearAllFields();
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        };

        async function validateInviteCode(code, email) {
            const invitesQuery = query(
                collection(db, 'invites'),
                where('code', '==', code.toUpperCase())
            );

            const snapshot = await getDocs(invitesQuery);

            if (snapshot.empty) {
                throw new Error('C√≥digo de convite inv√°lido');
            }

            const inviteDoc = snapshot.docs[0];
            const invite = inviteDoc.data();

            if (invite.status === 'used') {
                throw new Error('Este c√≥digo de convite j√° foi utilizado');
            }

            if (invite.expiresAt && invite.expiresAt.toDate() < new Date()) {
                throw new Error('Este c√≥digo de convite expirou');
            }

            if (invite.email.toLowerCase() !== email.toLowerCase()) {
                throw new Error('Este convite foi criado para outro e-mail');
            }

            return { inviteRef: inviteDoc.ref, invite };
        }

        async function createUserDocument(user, displayName, company, inviteCode, contractId) {
            console.log('üìù Criando documento:', user.email);
            const userRef = doc(db, 'users', user.uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                const isAdmin = user.email === 'daniel.mendes@dataholics.io';
                
                // CORRE√á√ÉO: Usar displayName passado como par√¢metro OU email (NUNCA user.displayName)
                const finalDisplayName = displayName || user.email;
                
                console.log('üë§ DisplayName a salvar:', finalDisplayName);
                console.log('üè¢ Company a salvar:', company);
                console.log('üìú Contract ID:', contractId);
                
                await setDoc(userRef, {
                    email: user.email,
                    displayName: finalDisplayName,
                    company: company,
                    contractId: contractId,
                    termsAccepted: true,
                    termsVersion: '1.0',
                    createdAt: serverTimestamp(),
                    inviteCode: inviteCode || null,
                    quotaLimit: isAdmin ? -1 : 10,
                    quotaUsed: 0,
                    quotaResetDate: new Date(new Date().getFullYear(), new Date().getMonth() + 1, 1),
                    isAdmin: isAdmin
                });
                console.log('‚úÖ Documento criado com displayName:', finalDisplayName);
            } else {
                console.log('‚úÖ Documento j√° existe');
            }
        }

        // LOGIN COM SALVAMENTO FOR√áADO NO LOCALSTORAGE
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('üîê Iniciando login...');
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                console.log('üîê Autenticando:', email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('‚úÖ Autenticado:', userCredential.user.uid);
                
                // CORRE√á√ÉO: Atualizar displayName no Firebase Auth para usar o email
                console.log('üîß Atualizando displayName no Firebase Auth...');
                await updateProfile(userCredential.user, { 
                    displayName: email 
                });
                console.log('‚úÖ DisplayName atualizado no Firebase Auth:', email);
                
                console.log('üìù Criando/verificando documento...');
                await createUserDocument(userCredential.user, email); // Passar email como displayName
                
                console.log('üíæ Salvando no localStorage...');
                localStorage.setItem('pharmyrus_logged_in', 'true');
                localStorage.setItem('pharmyrus_user_email', email);
                localStorage.setItem('pharmyrus_user_uid', userCredential.user.uid);
                
                console.log('‚úÖ Tudo pronto, redirecionando...');
                showSuccess('Login realizado! Redirecionando...');
                
                // Aguardar 2 segundos para garantir propaga√ß√£o
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                console.log('üöÄ REDIRECIONANDO AGORA');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('‚ùå Erro completo:', error);
                let message = 'Erro ao fazer login: ' + error.message;
                
                if (error.code === 'auth/user-not-found') {
                    message = 'Usu√°rio n√£o encontrado';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Senha incorreta';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'E-mail inv√°lido';
                } else if (error.code === 'auth/invalid-credential') {
                    message = 'E-mail ou senha incorretos';
                }
                
                showError(message);
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });

        // REGISTER
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('üìù Iniciando cadastro...');
            
            const inviteCode = document.getElementById('inviteCode').value.trim().toUpperCase();
            const email = document.getElementById('registerEmail').value.trim();
            const name = document.getElementById('registerName').value.trim();
            const company = document.getElementById('registerCompany').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;
            const btn = document.getElementById('registerBtn');
            const termsContainer = document.getElementById('termsContainer');

            // Validar termos
            if (!acceptTerms) {
                termsContainer.classList.add('error');
                showError('Voc√™ precisa aceitar os Termos e Condi√ß√µes para continuar');
                setTimeout(() => termsContainer.classList.remove('error'), 3000);
                return;
            }

            if (password !== passwordConfirm) {
                showError('As senhas n√£o coincidem');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Validando convite...';

            try {
                console.log('üéüÔ∏è Validando convite:', inviteCode);
                const { inviteRef, invite } = await validateInviteCode(inviteCode, email);

                btn.textContent = 'Criando conta...';
                console.log('üë§ Criando usu√°rio:', email);

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                btn.textContent = 'Registrando aceite de termos...';
                console.log('üìú Criando registro de contrato...');
                
                // Criar registro de contrato ANTES de criar o documento do usu√°rio
                const userData = {
                    email: email,
                    displayName: name,
                    company: company
                };
                const contractId = await createContractRecord(userCredential.user.uid, userData);
                
                btn.textContent = 'Finalizando cadastro...';
                await updateProfile(userCredential.user, { displayName: name });
                await createUserDocument(userCredential.user, name, company, inviteCode, contractId);

                btn.textContent = 'Marcando convite...';
                console.log('‚úÖ Marcando convite como usado');

                await updateDoc(inviteRef, {
                    status: 'used',
                    usedAt: serverTimestamp(),
                    usedBy: userCredential.user.uid
                });

                console.log('üíæ Salvando no localStorage...');
                localStorage.setItem('pharmyrus_logged_in', 'true');
                localStorage.setItem('pharmyrus_user_email', email);
                localStorage.setItem('pharmyrus_user_uid', userCredential.user.uid);

                showSuccess('Conta criada! Redirecionando...');
                
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                console.log('üöÄ REDIRECIONANDO AGORA');
                window.location.href = 'index.html';

            } catch (error) {
                console.error('‚ùå Erro completo:', error);
                let message = 'Erro ao criar conta: ' + error.message;
                
                if (error.message.includes('convite')) {
                    message = error.message;
                } else if (error.code === 'auth/email-already-in-use') {
                    message = 'Este e-mail j√° est√° cadastrado';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Senha muito fraca (m√≠nimo 6 caracteres)';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'E-mail inv√°lido';
                }
                
                showError(message);
                btn.disabled = false;
                btn.textContent = 'Criar Conta';
            }
        });

        window.resetPassword = async function() {
            const email = prompt('Digite seu e-mail:');
            if (!email) return;

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('E-mail de recupera√ß√£o enviado!');
            } catch (error) {
                console.error('Erro ao enviar e-mail:', error);
                showError('Erro ao enviar e-mail de recupera√ß√£o');
            }
        };

        // INICIALIZAR AUTOCOMPLETE E CARREGAR EMPRESAS
        loadCompanies();
        setupAutocomplete();

        console.log('‚úÖ Script carregado completamente');
    </script>
</body>
</html>
