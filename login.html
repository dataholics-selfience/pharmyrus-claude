<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharmyrus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }

        .logo-text {
            color: #1f2937;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-weight: 600;
            color: #9ca3af;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .success.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Pharmyrus Logo" class="logo">
            <p class="logo-text">Intelig√™ncia de Patentes Farmac√™uticas</p>
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Entrar</button>
            <button class="tab" onclick="switchTab('register')">Cadastrar</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">E-mail</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerName">Nome Completo</label>
                <input type="text" id="registerName" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">E-mail</label>
                <input type="email" id="registerEmail" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>

            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmar Senha</label>
                <input type="password" id="registerPasswordConfirm" placeholder="Repita a senha" required>
            </div>

            <button type="submit" class="btn" id="registerBtn">Criar Conta</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="resetPassword(); return false;">Esqueci minha senha</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            sendPasswordResetEmail,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAHq5Tvn3qZvbj1D2GJdUW-BhPWiAURBJI",
            authDomain: "patentes-51d85.firebaseapp.com",
            projectId: "patentes-51d85",
            storageBucket: "patentes-51d85.firebasestorage.app",
            messagingSenderId: "278792677855",
            appId: "1:278792677855:web:a801a4894efe7aa1bbbc6a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log('üî• Firebase inicializado');

        // UI Functions
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // Switch Tabs
        window.switchTab = function(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        };

        // Create User Document in Firestore
        async function createUserDocument(user, displayName = null) {
            const userRef = doc(db, 'users', user.uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                const isAdmin = user.email === 'daniel.mendes@dataholics.io';
                
                await setDoc(userRef, {
                    email: user.email,
                    displayName: displayName || user.displayName || user.email.split('@')[0],
                    createdAt: serverTimestamp(),
                    quotaLimit: isAdmin ? -1 : 10,
                    quotaUsed: 0,
                    quotaResetDate: new Date(new Date().getFullYear(), new Date().getMonth() + 1, 1),
                    isAdmin: isAdmin
                });

                console.log('‚úÖ Documento do usu√°rio criado');
            }
        }

        // Login with Email/Password
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await createUserDocument(userCredential.user);
                
                showSuccess('Login realizado com sucesso!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                console.error('Erro no login:', error);
                let message = 'Erro ao fazer login';
                
                if (error.code === 'auth/user-not-found') {
                    message = 'Usu√°rio n√£o encontrado';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Senha incorreta';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'E-mail inv√°lido';
                } else if (error.code === 'auth/invalid-credential') {
                    message = 'E-mail ou senha incorretos';
                }
                
                showError(message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });

        // Register with Email/Password
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');

            if (password !== passwordConfirm) {
                showError('As senhas n√£o coincidem');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Criando conta...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                await createUserDocument(userCredential.user, name);
                
                showSuccess('Conta criada com sucesso!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                console.error('Erro no cadastro:', error);
                let message = 'Erro ao criar conta';
                
                if (error.code === 'auth/email-already-in-use') {
                    message = 'E-mail j√° cadastrado';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Senha muito fraca';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'E-mail inv√°lido';
                }
                
                showError(message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Criar Conta';
            }
        });

        // Reset Password
        window.resetPassword = async function() {
            const email = prompt('Digite seu e-mail:');
            if (!email) return;

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('E-mail de recupera√ß√£o enviado!');
            } catch (error) {
                console.error('Erro ao enviar e-mail:', error);
                showError('Erro ao enviar e-mail de recupera√ß√£o');
            }
        };

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('‚úÖ Usu√°rio j√° est√° logado:', user.email);
                // Redireciona para index se j√° est√° logado
                // window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
